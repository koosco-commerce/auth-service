services:
  db:
    image: mariadb:11.8.5
    container_name: auth-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: commerce-auth
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin1234
    ports:
      - "3306:3306"
    volumes:
      - ./auth_mariadb_data:/var/lib/mysql
